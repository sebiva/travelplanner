Version: 0.2
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "Simple travelplanner for Swedish V\xE4sttrafik\n"
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
